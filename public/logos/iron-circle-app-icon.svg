<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect width="200" height="200" rx="40" fill="#0a0a0a"/>

  <!-- 26 - Atomic Number (top left) -->
  <text x="20" y="36" font-family="SF Pro Display, system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#6366f1">26</text>

  <!-- Weight Plate -->
  <!-- Outer ring -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="#6366f1" stroke-width="12"/>
  <!-- Middle ring -->
  <circle cx="100" cy="100" r="46" fill="none" stroke="#6366f1" stroke-width="3" opacity="0.4"/>
  <!-- Inner ring -->
  <circle cx="100" cy="100" r="34" fill="none" stroke="#6366f1" stroke-width="2" opacity="0.25"/>
  <!-- Center hole -->
  <circle cx="100" cy="100" r="22" fill="#0a0a0a" stroke="#6366f1" stroke-width="3"/>

  <!-- Fe text in center -->
  <text x="100" y="109" font-family="SF Pro Display, system-ui, -apple-system, sans-serif" font-size="22" font-weight="800" fill="#6366f1" text-anchor="middle">Fe</text>
</svg>